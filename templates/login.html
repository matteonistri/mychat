<html>
  <head>
  	<script src="http://code.jquery.com/jquery-latest.js"></script>
  	<script>
  	$(function(){
  	  $("#header").load("/static/header.html");
  	});
  	</script>
  </head>
  <body>
    <div id="header"></div>

    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Choose a nickname:</h3>
        </div>
        <div class="panel-body">
          <input type="text" class="form-control" id="user" placeholder="Enter a nickname">
          <button type="button" class="btn btn-default btn-lg" style="margin-top:10px" id="submit">
            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Join myChat!
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    $("#submit").click(function(){
      if ($("#user").val() !== '') {
        window.location = "/chat/" + $("#user").val()
      }
    });
  </script>
</html>
